name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      OUTPUT_DIR: app/build/outputs/apk/debug
      FIR_TOKEN: ${{ secrets.FIR_TOKEN }}
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17

        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Cache Gradle Dependencies
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.opt/gradle/caches
            ${{ github.workspace }}/.opt/gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Android SDK and NDK
        uses: actions/cache@v2
        with:
          path: |
            ${{ github.workspace }}/.opt/android/sdk
            ${{ github.workspace }}/.opt/android/ndk
          key: android-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            android-${{ runner.os }}-
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Install fir-cli
        continue-on-error: true
        run: gem install fir-cli
      - name: Upload to Fir
        continue-on-error: true
        id: fir-upload
        run: |
          fir login $FIR_TOKEN
          fir publish $OUTPUT_DIR/*.apk
